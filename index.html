<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georgi Dimov</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="buttons">
        <button id="about-btn" class="open-terminal">About Terminal</button>
        <button id="proj-btn" class="open-terminal">Projects Terminal</button>
        <button id="contact-btn" class="open-terminal">Contact Terminal</button>
        <a href="resume.pdf" target="_blank"><button id="resume" class="open-terminal">Resume</button></a>
    </div>

    <div class="terminal-window">
        <div class="terminal-title">/usr/georgi/bin/shell</div>
        <div class="terminal">
            <div id="terminal-output"></div>
            <div class="input-line">
                <span class="prompt">$</span>
                <input type="text" id="user-input" autofocus>
            </div>
        </div>
    </div>
    
 
    <!-- Template for artificial terminal windows -->
    <template id="terminal-template">
        <div class="draggable-terminal">
            <div class="draggable-title">
                <span class="title-text">Window</span>
                <button class="close-terminal">&times;</button>
            </div>
            <div class="draggable-content">
                <p>Dynamic Content</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
    
</body>

</html>
